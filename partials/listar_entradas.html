<div class="container big">
	<h5 class="center-align">Lista de Guias de Entradas</h5>
	<div class="row">
		<div class="input-field col s6 m3 l3 offset-s6 offset-m9 offset-l9">
			<i class="material-icons prefix">search</i>
			<input class="tooltipped" data-delay="50" data-position="bottom" data-tooltip="Digite o número da nota"
				id="query" name="query" type="text" maxlength="10" data-ng-model="lista.query"
				data-ng-change="lista.search()" data-uinum>
			<label for="query">Buscar Nota</label>
		</div>
	</div>
	<table class="table highlight responsive-table centered" at-table at-paginated at-list="lista.guides"
		at-config="lista.config">
		<thead></thead>
		<tbody>
			<tr>
				<td at-title="Nº Guia" at-implicit at-attribute="id_entrada"></td>
				<td at-title="Fornecedor" at-implicit at-attribute="nome_fornecedor"></td>
				<td at-title="Nº Nota" at-implicit at-attribute="num_nota_entrada" at-sortable></td>
				<td at-title="Data de Emissão da Nota"
					data-ng-bind="(item.data_emissao_nota_entrada | date:'dd/MM/yyyy')"></td>
				<td>
					<a class="btn-floating tooltipped blue darken-2" data-delay="50" data-position="bottom"
						data-tooltip="Visualizar guia de entrada"
						data-ui-sref="menu.imprimirguiaentrada({id_entrada: item.id_entrada})"><i
							class="material-icons">description</i></a>
				</td>
			</tr>
		</tbody>
	</table>
	<at-pagination class="right-align" at-list="lista.guides" at-config="lista.config"></at-pagination>
</div>
